<table border="1">

  <tr>
    {% for header in theader %}
      <th>{{ header }}</th>
    {% endfor %}
  </tr>

  {% for data in tbody %}
  <tr>
    {% for d in data %}
      <td>{{ d }}</td>
    {% endfor %}
  </tr>
  {% endfor %}

  <tr>
    <td>均值</td>
    <td>{{ gender_1 }}</td>
    {% for d in average %}
      <td>{{ d }}</td>
    {% endfor %}
  </tr>

  <tr>
    <td>标准差</td>
    <td>{{ gender_2 }}</td>
    {% for d in std %}
      <td>{{ d }}</td>
    {% endfor %}
  </tr>
</table>
